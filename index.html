<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipinator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Tipinator</h1>
    </div>
    <div class="calculator">
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" placeholder="Enter the total amount of the bill">

        <label for="numPeople">Number of People:</label>
        <input type="range" id="numPeople" min="1" max="10" value="1" oninput="this.nextElementSibling.value = this.value">
        <output>1</output>

        <label for="tipAmount">Total Tip:</label>
        <input type="number" id="tipAmount" placeholder="Enter the total tip amount">

        <button onclick="calculateTip()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
